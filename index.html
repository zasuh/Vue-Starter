<!DOCTYPE html>
<html>
<head>
  <title>Vue Starter</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hover over me!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse your message</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <!-- To do component -->
    <div id="app-7">
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo = "item"
            v-bind:key = "item.id">
            </todo-item>
        </ol>
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Zane'
        }
    })

    //v-bind is called a directive(special attributes that come with Vue)
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString()
        }
    })

    //We can bind data to structures of the DOM not just text and attributes
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn JS'},
                { text: 'Learn Vue'},
                { text: 'Build something awesome'}
                //app4.todos.push({ text: 'New Item' }) to push a new item through console
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue JS'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        } // Not touching the DOM. All DOM manipulations are handled by Vue,
          // We just focus on the underlying logic
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello'
        }
    })

    //Todo component
    Vue.component('todo-item', {
        // The todo-item component now accepts a
        // "prop", which is like a custom attribute.
        // This prop is called todo.
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Meat'},
                {id: 2, text: 'Dairy'}
            ]
        }
    })

    </script>
</body>
</html>
